name: Step 1

on:
  workflow_dispatch:
  # Common event triggers: pull_request, push, issues, issue_comment (feel free to experiment)
  # Docs: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
  # Example:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write
  issues: write

env:
  STEP_2_FILE: ".github/steps/2-step.md"

jobs:
  find_exercise:
    name: Find Exercise Issue
    uses: skills/exercise-toolkit/.github/workflows/find-exercise-issue.yml@v0.8.1

  check_step_work:
    name: Check step work
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_REPOSITORY: ${{ github.repository }}
      ISSUE_NUMBER: ${{ needs.find_exercise.outputs.issue-number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get response templates
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.8.1

      - name: Find last comment
        id: find-last-comment
        uses: peter-evans/find-comment@v4
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          direction: last

      - name: Update comment - checking work
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          comment-id: ${{ steps.find-last-comment.outputs.comment-id }}
          file: exercise-toolkit/markdown-templates/step-feedback/checking-work.md
          edit-mode: replace

      # START: Check practical exercise

      - name: Check if DataModule exists
        id: check-data-module
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/DataModule.kt

      - name: Check if DomainModule exists
        id: check-domain-module
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/DomainModule.kt

      - name: Check if PresentationModule exists
        id: check-presentation-module
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/PresentationModule.kt

      - name: Check if NetworkModule exists
        id: check-network-module
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/NetworkModule.kt

      - name: Check if PlatformModule expect exists
        id: check-platform-module-common
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/PlatformModule.kt

      - name: Check if PlatformModule Android actual exists
        id: check-platform-module-android
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/androidMain/kotlin/compose/project/demo/composedemo/di/modules/PlatformModule.android.kt

      - name: Check if SharedModule exists
        id: check-shared-module
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/modules/SharedModule.kt

      - name: Check if KoinHelper exists
        id: check-koin-helper
        continue-on-error: true
        uses: skills/exercise-toolkit/actions/file-exists@v0.8.1
        with:
          file: shared/src/commonMain/kotlin/compose/project/demo/composedemo/di/KoinHelper.kt

      - name: Update comment - step results
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          comment-id: ${{ steps.find-last-comment.outputs.comment-id }}
          edit-mode: replace
          file: exercise-toolkit/markdown-templates/step-feedback/step-results-table.md
          vars: |
            step_number: 1
            results_table:
              - description: "DataModule.kt created"
                passed: ${{ steps.check-data-module.outcome == 'success' }}
              - description: "DomainModule.kt created"
                passed: ${{ steps.check-domain-module.outcome == 'success' }}
              - description: "PresentationModule.kt created"
                passed: ${{ steps.check-presentation-module.outcome == 'success' }}
              - description: "NetworkModule.kt created"
                passed: ${{ steps.check-network-module.outcome == 'success' }}
              - description: "PlatformModule.kt (expect) created"
                passed: ${{ steps.check-platform-module-common.outcome == 'success' }}
              - description: "PlatformModule.android.kt (actual) created"
                passed: ${{ steps.check-platform-module-android.outcome == 'success' }}
              - description: "SharedModule.kt created"
                passed: ${{ steps.check-shared-module.outcome == 'success' }}
              - description: "KoinHelper.kt created"
                passed: ${{ steps.check-koin-helper.outcome == 'success' }}

      # END: Check practical exercise

      - name: Fail job if not all checks passed
        if: contains(steps.*.outcome, 'failure')
        run: exit 1

  post_next_step_content:
    name: Post next step content
    needs: [find_exercise, check_step_work]
    runs-on: ubuntu-latest
    env:
      ISSUE_REPOSITORY: ${{ github.repository }}
      ISSUE_NUMBER: ${{ needs.find_exercise.outputs.issue-number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get response templates
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.8.1

      - name: Create comment - step finished
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: exercise-toolkit/markdown-templates/step-feedback/step-finished-prepare-next-step.md
          vars: |
            next_step_number: 2

      - name: Create comment - add step content
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: ${{ env.STEP_2_FILE }}

      - name: Create comment - watching for progress
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: exercise-toolkit/markdown-templates/step-feedback/watching-for-progress.md

      - name: Disable current workflow and enable next one
        run: |
          gh workflow disable "${{github.workflow}}"
          gh workflow enable "Step 2"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
